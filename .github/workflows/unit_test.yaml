name: unit-test

on:
  push:
    branches:
      - challenge1/**

jobs:
  unit_test:
    name: flutter unit test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: set up repository
        uses: actions/checkout@v2
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
      - name: flutter pub get
        run: flutter pub get
      - name: flutter test
        run: flutter test